{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reset password | Bazm-e-BME </title>
  <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-section-background">
    <div class="login-page"></div>
    <div class="login-page"></div>
  </div>
  <form class="login-form" method="post">
    {% csrf_token %}
    <h2>Enter you email address below, and we'll sent instructions to your email address</h2>

    {% for field in form %}
    <div class="input-field">
      <label class="sign-up-label" for={{ field.name }}>{{field.label}}</label>
      {{ field }}
      {% if field.errors %}
        <div class="field-error">{{ field.errors }}</div>
      {% endif %}
    </div>
    {% endfor %}
    <button class="login-button" type="submit">Continue</button>
  </form>
</body>

</html>
