{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Password reset complete | Bazm-e-BME</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
  </head>

  <body>
    <div class="login-section-background">
      <div class="login-page"></div>
      <div class="login-page"></div>
    </div>
    <div class="login-form">
      {% csrf_token %}
      <h2>Password reset complete</h2>
      <p class="email-reset-message">
        Your password has been changed. You may go ahead and log in now.
      </p>
      <a class="login-button" href="{% url 'login' %}?next=/">Log in</a>
    </div>
  </body>
</html>
